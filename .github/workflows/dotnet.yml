name: .NET

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
      - develop
      - staging

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: dev

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Show Environment Variables TT
        if: github.event_name == 'pull_request' && (github.event.pull_request.base.ref == 'develop' || github.event.pull_request.base.ref == 'staging')
        run: |
          echo "Valor da vari√°vel FRUTA: ${{ env.FRUTA }}"
