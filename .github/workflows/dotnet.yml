name: .NET

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
      - develop
      - staging

jobs:
  build:

    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Show Environment Variables TT
        run: |
          echo "Valor da variável FRUTA: ${{ env.FRUTA }}"
          echo "Valor da variável FRUTA: $FRUTA"
    env:
        REPOSITORY_VAR: ${{ vars.FRUTA }}
