name: .NET

on:
  pull_request:
    branches:
      - master
      - develop
      - staging

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Set Environment Variables
        run: |
          echo "FRUTA_DEV=Valor da Fruta no ambiente dev" >> $GITHUB_ENV
          echo "FRUTA_QA=Valor da Fruta no ambiente qa" >> $GITHUB_ENV
      - name: Show Environment Variables
        run: |
          echo "FRUTA_DEV=${FRUTA_DEV}"
          echo "FRUTA_QA=${FRUTA_QA}"
