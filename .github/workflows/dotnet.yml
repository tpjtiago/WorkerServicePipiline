name: .NET

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
      - develop
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MY_APP_ID: ${{ vars.FRUTA }}

    steps:
      - name: Read a variable
        run: echo "My APP_ID value is ${{ vars.FRUTA }}"
    
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

  top-secret-production:
    runs-on: ubuntu-latest
    environment: dev
    env:
      APP_ID: ${{ vars.FRUTA }}

    steps:
      - name: Read a variable
        run: echo "My APP_ID value in the production job is $FRUTA"      

