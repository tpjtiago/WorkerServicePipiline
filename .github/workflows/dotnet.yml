name: .NET

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
      - develop
      - staging

jobs:
  top-vars:
    runs-on: ubuntu-latest
    environment: dev
    env:
      FRUTA: ${{ vars.FRUTA }}
      AMBIENTE: ${{ vars.MINHA_VARIAVEL_AMBIENTE }}
      TITULO: ${{ vars.NOME_TITULO }}

    steps:
      - name: Read a variable FRUTA
        run: echo "Variavel fruta $FRUTA"  

      - name: Read a variable AMBIENTE
        run: echo "Variavel de amebiente is  $AMBIENTE"  

      - name: Read a variable TITULO
        run: echo "Variavel de titulo is $TITULO"  

